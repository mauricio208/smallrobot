{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crawlers List</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
          <a class="navbar-brand" href="#">small-robot</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">My Crawlers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Log out</a>
                </li>
              </ul>
            </div>
      </nav>
      <div class="row justify-content-around" style="padding:20px">
        <div class="col-md-10 col-lg-8 col-sm-auto ">
          {% for crawler in object_list%}
            <div id="crawler-{{crawler.id}}" class="card" style="">
              <div class="card-header " id="heading{{crawler.id}}">
              
                    <button class="btn btn-block bg-transparent " type="button" data-toggle="collapse" data-target="#collapse{{crawler.id}}" aria-expanded="true" aria-controls="collapseOne">
                      <h2>{{crawler.name}}</h2> 
                    </button>
  
              </div>
              <div id="collapse{{crawler.id}}" class="collapse hide" aria-labelledby="heading{{crawler.id}}" data-parent="#accordion">
                <div class="card-body">
                  <div class="row">
                      <form class="runCrawlerForm col" action="/crawlers/run">
                        <input name="crawlerid" value="{{crawler.id}}" hidden >
                        <div class="form-group">
                          {% for arg in crawler.args %}
                            <label for="{{arg}}">{{arg}}</label>
                            <input name="{{arg}}" class="form-control" placeholder="Enter {{arg}}">
                          {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Run Crawler</button>
                      </form>       
                  </div> 
                  <div class="row">
                    <div class="col-12" style="padding:15px;">
                      <h4 class="col-12" style="text-align:center;">Results</h4>
                      <div class="list-group crawler-results" style="height:200px;overflow-y: scroll;">
                        <div class="list-group-item loading-result d-none" >
                          <div class="col-12" style="text-align:center;color:grey;">
                              <div class="fa-2x">
                                  <i class="fas fa-circle-notch fa-spin"></i>
                              </div>
                          </div>
                        </div>                    
                        {% for result in crawler.results %}
                          <div class="list-group-item" id="result-{{result.id}}">
                              <div class="col text-muted" style="text-align:center;">
                              {{result.date_time}}
                            </div>
                            <div class="col" style="text-align:center;">
                              <a class="btn btn-success" href="{{result.data.url}}" role="button"><i class="fas fa-download" data-fa-transform="grow-2"></i></a>
                            </div>
                          </div>
                        {% endfor %}
                      </div>
                    </div>
                  </div>
                </div>
              </div>      
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="{% static "crawlers/crawlers_list.js"  %}"></script>
  </body>
</html>
